{% extends "base.html" %} {% block content %}
<div class="col-md-8">
    <div class="well well-sm" style="padding-top: 30px">
        <form class="form-horizontal" action="" method="post">
            <fieldset>
                <h2 class="text-center"> Contact Us </h2>
                <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly.</p>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Name</label>
                    <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control" />
                    </div>
                </div>

                <div class="form-group" style="padding-top: 20px">
                    <label class="col-md-3 control-label" for="email">Your E-mail</label>
                    <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control" />
                    </div>
                </div>

                <div class="form-group" style="padding-top: 20px">
                    <label class="col-md-3 control-label" for="message">Your message</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group" style="padding-top: 20px">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Submit Query &rarr;</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock content %}
